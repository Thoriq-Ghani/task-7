<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hubungi Kami</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-container">
        <div class="contact-header">
            <h2>Hubungi Kami</h2>
            <p>Kami siap membantu Anda. Hubungi kami kapan saja, dan kami dengan senang hati akan menjawab pertanyaan Anda.</p>
        </div>
        <div class="contact-details">
            <div class="contact-info">
                <div class="info-item">
                    <div class="icon">📧</div>
                    <div class="text">
                        <h3>Gmail</h3>
                        <p>thorimushthofa@gmail.com</p>
                    </div>
                </div>
                <div class="info-item">
                    <div class="icon">📞</div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>(+62) 812-2661-7677</p>
                    </div>
                </div>
                <div class="info-item">
                    <div class="icon">📍</div>
                    <div class="text">
                        <h3>Office</h3>
                        <p>Jl. Maospati<br>Badrussalam</p>
                    </div>
                </div>
                <div class="info-item">
                    <div class="icon">🔗</div>
                    <div class="text">
                        <h3>Follow Us</h3>
                        <div class="social-links">
                            <a href="#">WhatsApp</a>
                            <a href="#">Gmail</a>
                            <a href="#">Instagram</a>
                            <a href="#">Telegram</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="contact-form">
                <form>
                    <label for="email">Gmail</label>
                    <input type="email" id="email" name="email" placeholder="gmailanda@gmail.com" required>

                    <label for="message">Pesan</label>
                    <textarea id="message" name="message" placeholder="tuliskan pesan anda..." required></textarea>

                    <button type="submit">Kirim pesan</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
